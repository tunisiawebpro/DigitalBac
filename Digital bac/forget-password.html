<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Digital Bac</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6C4AB6;
      --primary-light: #8D72E1;
      --dark: #2D2727;
      --light: #F5F5F5;
      --error: #FF3333;
      --success: #4BB543;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background-color: var(--light);
      overflow-x: hidden;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .hero-section {
      flex: 1;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      padding: 2rem;
    }

    .hero-section img.logo {
      width: 100px;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    .hero-section h1 {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 1rem;
    }

    .hero-section p {
      font-size: 1.1rem;
      max-width: 400px;
      text-align: center;
      opacity: 0.9;
    }

    .form-section {
      max-width: 480px;
      width: 100%;
      background: white;
      padding: 3rem 2rem;
      box-shadow: -10px 0 30px rgba(0, 0, 0, 0.05);
    }

    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-header h2 {
      font-size: 2rem;
      color: var(--primary);
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark);
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-group input:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(108, 74, 182, 0.2);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: var(--primary-light);
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      color: var(--error);
      font-size: 0.9rem;
      margin-top: 0.3rem;
      display: none;
    }

    .success-message {
      color: var(--success);
      font-weight: 600;
      margin-top: 1rem;
      display: none;
    }

    .back-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    .back-link a {
      color: var(--primary);
      font-weight: 700;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    @media (max-width: 992px) {
  .container {
    height: 100vh !important;
    min-height: 0 !important;
    justify-content: center !important;
    align-items: center !important;
    flex-direction: column !important;
  }
  .form-section,
  .hero-section {
    margin-bottom: 0 !important;
    margin-top: 0 !important;
  }
  .form-section {
    margin: 0 auto !important;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <div class="hero-section">
      <img src="image/logo0.png" class="logo" alt="Digital Bac Logo">
      <h1>نسيت كلمة المرور؟</h1>
      <p>استعد الوصول إلى حسابك في ثلاث خطوات بسيطة وآمنة</p>
    </div>

    <div class="form-section">
      <div class="form-header">
        <h2>استعادة كلمة المرور</h2>
      </div>

      <form id="resetForm">
        <!-- Step 1: Enter Email -->
        <div class="step active" id="step1">
          <div class="form-group">
            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" required placeholder="example@email.com">
            <div class="error-message" id="emailError"></div>
          </div>
          <button type="button" class="btn" id="sendCodeBtn">إرسال الرمز</button>
        </div>

        <!-- Step 2: Enter Code -->
        <div class="step" id="step2">
          <div class="form-group">
            <label for="code">أدخل الرمز المرسل إلى بريدك الإلكتروني</label>
            <input type="text" id="code" maxlength="6" placeholder="123456">
            <div class="error-message" id="codeError"></div>
          </div>
          <button type="button" class="btn" id="verifyCodeBtn">تحقق من الرمز</button>
        </div>

        <!-- Step 3: Set New Password -->
        <div class="step" id="step3">
          <div class="form-group">
            <label for="newPassword">كلمة المرور الجديدة</label>
            <input type="password" id="newPassword" placeholder="********">
          </div>
          <div class="form-group">
            <label for="confirmPassword">تأكيد كلمة المرور</label>
            <input type="password" id="confirmPassword" placeholder="********">
            <div class="error-message" id="passwordError"></div>
          </div>
          <button type="submit" class="btn" id="resetBtn">إعادة التعيين</button>
          <div class="success-message" id="resetSuccess">تم تعيين كلمة المرور بنجاح! يمكنك الآن تسجيل الدخول.</div>
        </div>
      </form>

      <div class="back-link">
        <a href="login.html">العودة لتسجيل الدخول</a>
      </div>
    </div>
  </div>

  <script>
  let userEmail = "";

  function showStep(step) {
    document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
    document.getElementById(`step${step}`).classList.add('active');
  }

  async function sendCode() {
    const email = document.getElementById('email').value.trim();
    const errorEl = document.getElementById('emailError');
    errorEl.style.display = 'none';

    try {
      const res = await fetch('http://localhost:5000/api/auth/send-reset-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      let data = {};
      try {
        data = await res.json();
      } catch {
        throw new Error('فشل في الرد من الخادم');
      }

      if (!res.ok) throw new Error(data.message);

      userEmail = email;
      showStep(2);
    } catch (err) {
      errorEl.textContent = err.message;
      errorEl.style.display = 'block';
    }
  }

  async function verifyCode() {
    const code = document.getElementById('code').value.trim();
    const errorEl = document.getElementById('codeError');
    errorEl.style.display = 'none';

    try {
      const res = await fetch('http://localhost:5000/api/auth/verify-reset-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: userEmail, code })
      });

      let data = {};
      try {
        data = await res.json();
      } catch {
        throw new Error('فشل في الرد من الخادم');
      }

      if (!res.ok) throw new Error(data.message);

      showStep(3);
    } catch (err) {
      errorEl.textContent = err.message;
      errorEl.style.display = 'block';
    }
  }

  async function setNewPassword() {
  const password = document.getElementById('newPassword').value.trim();
  const confirmPassword = document.getElementById('confirmPassword').value.trim();
  const code = document.getElementById('code').value.trim();
  const errorEl = document.getElementById('passwordError');
  const successEl = document.getElementById('resetSuccess');

  errorEl.style.display = 'none';
  successEl.style.display = 'none';

  if (password !== confirmPassword) {
    errorEl.textContent = 'كلمتا المرور غير متطابقتين';
    errorEl.style.display = 'block';
    return;
  }

  try {
    const res = await fetch('http://localhost:5000/api/auth/set-new-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        email: userEmail,
        code,
        newPassword: password
      })
    });

    const data = await res.json();
    if (!res.ok) throw new Error(data.message);

    // ✅ Show success message with icon and style
    successEl.innerHTML = `<i class="fas fa-check-circle"></i> ${data.message || 'تم تغيير كلمة المرور بنجاح! سيتم تحويلك الآن...'}`
    successEl.style.display = 'block';
    successEl.style.color = 'var(--success)';
    successEl.style.fontSize = '1.1rem';
    successEl.style.textAlign = 'center';

    // Hide form
    document.getElementById('resetForm').reset();
    document.querySelectorAll('.step').forEach(s => s.style.display = 'none');

    // ⏳ Redirect to dashboard after 3 seconds
    setTimeout(() => {
      window.location.href = 'dashboard.html';
    }, 3000);

  } catch (err) {
    errorEl.textContent = err.message;
    errorEl.style.display = 'block';
  }
}


  document.getElementById('sendCodeBtn').addEventListener('click', sendCode);
  document.getElementById('verifyCodeBtn').addEventListener('click', verifyCode);
  document.getElementById('resetForm').addEventListener('submit', function (e) {
    e.preventDefault();
    setNewPassword();
  });
</script>
</body>
</html>
