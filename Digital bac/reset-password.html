<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Digital Bac</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6C4AB6;
      --primary-light: #8D72E1;
      --success: #4BB543;
      --error: #FF3333;
      --dark: #2D2727;
      --light: #F5F5F5;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(-45deg, #dcd0ff, #b3a1ff, #a892fe, #e2d8ff);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      padding: 40px;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: right;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Tajawal';
      transition: all 0.3s;
    }

    input:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(108, 74, 182, 0.2);
      outline: none;
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-family: 'Tajawal';
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s;
      font-weight: 700;
      margin-top: 10px;
    }

    .btn:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 74, 182, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .error-message {
      color: var(--error);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .success-message {
      color: var(--success);
      font-weight: 500;
      margin: 20px 0;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/80x80?text=DB" alt="Logo" class="logo">
    <h1>تعيين كلمة مرور جديدة</h1>
    <p>أدخل كلمة المرور الجديدة لحسابك</p>
    
    <form id="resetForm">
      <div class="form-group">
        <label for="newPassword">كلمة المرور الجديدة</label>
        <input type="password" id="newPassword" placeholder="كلمة مرور جديدة (8 أحرف على الأقل)" minlength="8" required>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">تأكيد كلمة المرور</label>
        <input type="password" id="confirmPassword" placeholder="أعد إدخال كلمة المرور الجديدة" required>
        <div class="error-message" id="passwordError">كلمة المرور غير متطابقة</div>
      </div>
      
      <button type="submit" class="btn" id="submitBtn">تعيين كلمة المرور</button>
      
      <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i> تم تحديث كلمة المرور بنجاح!
      </div>
    </form>
  </div>
  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script>
  // Initialize Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyABOg6qw_Y1YwhHzUHXIr6jc1u5_VeUobQ",
    authDomain: "digital-bac.firebaseapp.com",
    projectId: "digital-bac",
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const urlParams = new URLSearchParams(window.location.search);
  const oobCode = urlParams.get('oobCode');
  const form = document.getElementById('resetForm');
  const successMessage = document.getElementById('successMessage');
  const errorElement = document.getElementById('passwordError');
  const submitBtn = document.getElementById('submitBtn');

  // Protect: If no oobCode, redirect back
  if (!oobCode) {
    alert("رابط غير صالح. يرجى المحاولة مرة أخرى.");
    window.location.href = "forget-password.html";
  }

  // Step 1: Verify oobCode before showing form
  auth.verifyPasswordResetCode(oobCode)
    .then(email => {
      console.log("Valid code for:", email); // Optional
    })
    .catch(error => {
      alert("رابط إعادة التعيين غير صالح أو منتهي الصلاحية. يرجى المحاولة مرة أخرى.");
      window.location.href = "forget-password.html";
    });

  // Step 2: Handle submit
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (newPassword !== confirmPassword) {
      errorElement.style.display = 'block';
      return;
    }

    errorElement.style.display = 'none';
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحديث...';

    try {
      await auth.confirmPasswordReset(oobCode, newPassword);
      successMessage.style.display = 'block';
      form.reset();

      setTimeout(() => {
        window.location.href = 'login.html';
      }, 3000);
    } catch (error) {
      alert('حدث خطأ: ' + (error.message || 'تعذر تعيين كلمة المرور'));
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = 'تعيين كلمة المرور';
    }
  });
</script>


  <script>
    // Handle password reset
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorElement = document.getElementById('passwordError');
      const submitBtn = document.getElementById('submitBtn');
      
      // Validate
      if (newPassword !== confirmPassword) {
        errorElement.style.display = 'block';
        return;
      }
      
      errorElement.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحديث...';
      
      try {
        // Get the reset code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const oobCode = urlParams.get('oobCode');
        
        if (!oobCode) throw new Error('رابط غير صالح');
        
        // Confirm password reset
        await firebase.auth().confirmPasswordReset(oobCode, newPassword);
        
        // Show success
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('resetForm').reset();
        
        // Redirect after 3 seconds
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 3000);
      } catch (error) {
        alert('حدث خطأ: ' + (error.message || 'تعذر تعيين كلمة المرور'));
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'تعيين كلمة المرور';
      }
    });
  </script>
  <script>
  const loginForm = document.getElementById('loginForm');
  const errorDiv = document.getElementById('loginError');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    try {
      const result = await firebase.auth().signInWithEmailAndPassword(email, password);

      // Optionally check if email is verified
      if (!result.user.emailVerified) {
        errorDiv.textContent = 'يرجى تأكيد بريدك الإلكتروني أولاً.';
        return;
      }

      // Redirect to dashboard
      window.location.href = 'dashboard.html';
    } catch (error) {
      let message = "خطأ في تسجيل الدخول";

      switch (error.code) {
        case 'auth/user-not-found':
          message = 'لا يوجد مستخدم بهذا البريد.';
          break;
        case 'auth/wrong-password':
          message = 'كلمة المرور غير صحيحة.';
          break;
        case 'auth/invalid-email':
          message = 'البريد الإلكتروني غير صالح.';
          break;
        default:
          message = error.message;
      }

      errorDiv.textContent = message;
    }
  });
</script>
</body>
</html>
